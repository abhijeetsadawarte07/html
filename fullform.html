<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<h3>Registration form</h3>
<body bgcolor="lightskyblue">
    <br>
    <br>
    <form action="" method="">
        <div>
        <label>first Name:</label>
        <input type="text" name="firstname" size="15"><br><br>
        <label>Middle name:</label>
        <input type="text" name="middle name" size="15"><br><br>
        <label>last name:</label>
        <input type="text" name="last name" size="15"><br><br>
        <label>
        </div>
        <div>
            Course:
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="B.SC">B.SC</option>
            <option value="B.A">B.A</option>
            <option value="B.COM">B.COM</option>
            <option value="M.SC">M.SC</option>
            <option value="M.A">M.A</option>
            <option value="M.COM">M.CoM</option>
        </select>
        <br>
        <br>
    </div>
    <div>
        <label for="gender male">male</label>
        <input type="radio" name="gender-choice" value="choice-1">
        <label for="gender female">female</label>
        <input type="radio" name="gender-choice" value="choice-2">
        <label for="gender other">other</label>
        <input type="radio" name="gender-choice" value="choice-3">

        <br>
        <br>
    </div>
    <div>
        <label>phone no:</label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /><br><br>
    </div>
    <div>
    Address:
        <br>
        <textarea cols="80" rows="5" value="address"></textarea>
        <br><br>
    </div>
    <div>
        E-mail:
        <input type="e-mail" id="e-mail " name="e-mail"><br><br>
        password:
        <input type="password" id="password" name="pass"><br>
        <br><br>
        Re-type Password:
        <input type="password" id="repass" name="repass"><br><br>
       
    </div>
    <div>
        <label for="agree">i agree all the term and condition</label>
        <input type="checkbox" name="agree" >

    </div>
    <div>
        <input type="button" value="submit">
    </div>
    </form>


</body>

</html>
